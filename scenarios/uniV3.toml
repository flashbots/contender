# Uniswap V3 spammer example configuration

### Environment variables
[env]
initialSupply = "00ffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff"
nativeCurrencyLabelBytes = "0000000000000000000000000000000000000000000000000000000057455448"

### Contract Deployments
[[create]]
name = "weth"
from_pool = "admin"
bytecode = ""

[[create]]
name = "testToken"
from_pool = "admin"
bytecode = "{initialSupply}"

[[create]]
name = "testToken2"
from_pool = "admin"
bytecode = "{initialSupply}"

[[create]]
name = "uniV3Factory"
from_pool = "admin"
bytecode = ""

[[create]]
name = "uniV3Router"
from_pool = "admin"
bytecode = "{uniV3Factory}000000000000000000000000{weth}"

[[create]]
name = "nftDescriptorLib"
from_pool = "admin"
bytecode = ""

[[create]]
name = "tokenDescriptor"
from_pool = "admin"
# constructor args: `{weth}{nativeCurrencyLabelBytes}`
bytecode = "{nftDescriptorLib}{weth}{nativeCurrencyLabelBytes}"

[[create]]
name = "nftPositionManager"
from_pool = "admin"
# args: `{uniV3Factory}{weth}{tokenDescriptor}`
bytecode = "{uniV3Factory}000000000000000000000000{weth}000000000000000000000000{tokenDescriptor}"
# NonfungiblePositionManager bytecode needed with {uniV3Factory} and {weth} as constructor args

### Setup Steps

# WETH deposits
[[setup]]
kind = "admin_weth_deposit"
to = "{weth}"
from_pool = "admin"
signature = "function deposit() public payable"
value = "10000000000000000000" # 10 ETH

# Create UniV3 pools
[[setup]]
kind = "univ3_create_pool_weth_token1"
to = "{uniV3Factory}"
from_pool = "admin"
signature = "function createPool(address tokenA, address tokenB, uint24 fee) external returns (address pool)"
args = [
    "{weth}",
    "{testToken}",
    "3000" # 0.3% fee tier
]

[[setup]]
kind = "univ3_create_pool_weth_token2"
to = "{uniV3Factory}"
from_pool = "admin"
signature = "function createPool(address tokenA, address tokenB, uint24 fee) external returns (address pool)"
args = [
    "{weth}",
    "{testToken2}",
    "3000" # 0.3% fee tier
]

# Token approvals for position manager
[[setup]]
kind = "approve_weth_position_manager"
to = "{weth}"
from_pool = "admin"
signature = "function approve(address spender, uint256 amount) external returns (bool)"
args = [
    "{nftPositionManager}",
    "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff"
]

[[setup]]
kind = "approve_token1_position_manager"
to = "{testToken}"
from_pool = "admin"
signature = "function approve(address spender, uint256 amount) external returns (bool)"
args = [
    "{nftPositionManager}",
    "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff"
]

[[setup]]
kind = "approve_token2_position_manager"
to = "{testToken2}"
from_pool = "admin"
signature = "function approve(address spender, uint256 amount) external returns (bool)"
args = [
    "{nftPositionManager}",
    "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff"
]

# Initialize pools with prices
[[setup]]
kind = "init_weth_token1_pool"
to = "{nftPositionManager}"
from_pool = "admin"
signature = "function mint((address token0, address token1, uint24 fee, int24 tickLower, int24 tickUpper, uint256 amount0Desired, uint256 amount1Desired, uint256 amount0Min, uint256 amount1Min, address recipient, uint256 deadline)) external payable returns (uint256 tokenId, uint128 liquidity, uint256 amount0, uint256 amount1)"
args = [
    "{weth}",
    "{testToken}",
    "3000",
    "-887220",
    "887220",
    "1000000000000000000",
    "1000000000000000000000",
    "0",
    "0",
    "{_sender}",
    "10000000000000"
]

[[setup]]
kind = "init_weth_token2_pool"
to = "{nftPositionManager}"
from_pool = "admin"
signature = "function mint((address token0, address token1, uint24 fee, int24 tickLower, int24 tickUpper, uint256 amount0Desired, uint256 amount1Desired, uint256 amount0Min, uint256 amount1Min, address recipient, uint256 deadline)) external payable returns (uint256 tokenId, uint128 liquidity, uint256 amount0, uint256 amount1)"
args = [
    "{weth}",
    "{testToken2}",
    "3000",
    "-887220",
    "887220",
    "1000000000000000000",
    "1000000000000000000000",
    "0",
    "0",
    "{_sender}",
    "10000000000000"
]

### Spam Steps

# Swap WETH for Token1
[[spam]]

[spam.tx]
kind = "swap_exact_input_single_weth_token1"
to = "{uniV3Router}"
from_pool = "spammers"
signature = "function exactInputSingle((address tokenIn, address tokenOut, uint24 fee, address recipient, uint256 deadline, uint256 amountIn, uint256 amountOutMinimum, uint160 sqrtPriceLimitX96)) external returns (uint256 amountOut)"
args = [
    "{weth}",
    "{testToken}",
    "3000",
    "{_sender}",
    "10000000000000",
    "10000000000000000",
    "0",
    "0"
]

# Swap Token1 for WETH
