[[create]]
# https://github.com/zeroXbrock/slot-conflict-sol
name = "slotContention"
bytecode = ""
from_pool = "admin"

[[setup]]
to = "{slotContention}"
kind = "fund_contract"
from_pool = "admin"
signature = "fundMe()"
args = []
value = "1000000000000000000"

# more likely to fail over time
[[spam]]
[spam.tx]
to = "{slotContention}"
from_pool = "spammer"
signature = "function writeToSlot(uint256 slot, uint256 lower, uint256 upper, uint256 newValue, uint256 payment) public"
args = ["0", "0", "1000", "420", "10000000000000"]
gas_limit = 151000
fuzz = [
    { param = "slot", min = "0", max = "0x20" },
    # { param = "lower", min = "0", max = "500" },
    { param = "upper", min = "0", max = "500" },
    { param = "newValue", min = "0", max = "500" },
    { param = "payment", min = "0", max = "100000000000000" },
]

# unlikely to fail for a long time
[[spam]]
[spam.tx]
to = "{slotContention}"
from_pool = "spammer"
signature = "function writeToSlot(uint256 slot, uint256 lower, uint256 upper, uint256 newValue, uint256 payment) public"
args = ["0", "0", "1000", "420", "10000000000000"]
gas_limit = 151000
fuzz = [
    { param = "slot", min = "0", max = "0xffffffffffffffffffffffffffffffff" },
    # { param = "lower", min = "0", max = "500" },
    { param = "upper", min = "0", max = "500" },
    { param = "newValue", min = "0", max = "500" },
    { param = "payment", min = "0", max = "100000000000000" },
]
