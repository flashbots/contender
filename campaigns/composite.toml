name = "devnet-steady"
description = "Steady devnet load with a mix of erc20, uni_v2 and stress"

[setup]
scenarios = [
  "builtin:erc20",
  "builtin:uni_v2",
  "builtin:stress",
]

[spam]
mode     = "tps"
tps      = 50
duration = 60

[[spam.mix]]
scenario  = "builtin:erc20"
share_pct = 40.0

[[spam.mix]]
scenario  = "builtin:uni_v2"
share_pct = 40.0

[[spam.mix]]
scenario  = "builtin:stress"
share_pct = 20.0
