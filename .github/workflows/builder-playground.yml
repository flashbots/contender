name: e2e-builder-playground

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - feat/builder-playground-ci
  # pull_request:

jobs:
  e2e-builder-playground:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        scenario:
          - 00_erc20_smoke
          # TODO: add more scenarios here (and equally in e2e-tests/)

    steps:
      - name: Checkout contender
        uses: actions/checkout@v4

      - name: Checkout builder-playground
        uses: actions/checkout@v4
        with:
          repository: flashbots/builder-playground
          path: builder-playground

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Set up Go (matches builder-playground/go.mod)
        uses: actions/setup-go@v5
        with:
          go-version-file: builder-playground/go.mod
          cache: true
          cache-dependency-path: builder-playground/go.sum

      - name: Build builder-playground binary
        working-directory: builder-playground
        run: |
          mkdir -p ./bin
          go build -o ./bin/builder-playground ./main.go

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Build contender (release)
        run: cargo build --release --bin contender

      - name: export bin path to GITHUB_ENV
        run: echo "CONTENDER_BIN=$PWD/target/release/contender" >> $GITHUB_ENV

      - name: Start builder-playground L1 (detached)
        working-directory: builder-playground
        run: |
          ./bin/builder-playground start l1 \
            --detached \
            --output /tmp/playground \
            --log-level info

      - name: Wait for EL RPC on 8545
        run: |
          echo "Waiting for Reth RPC on 127.0.0.1:8545..."
          for i in {1..60}; do
            if bash -c 'echo > /dev/tcp/127.0.0.1/8545' 2>/dev/null; then
              echo "RPC is up"
              exit 0
            fi
            echo "Still waiting ($i/60)..."
            sleep 5
          done
          echo "Timed out waiting for RPC on 8545"
          exit 1

      - name: Run Contender tests against builder-playground
        env:
          CONTENDER_RPC_URL: http://127.0.0.1:8545
        run: |
          chmod +x e2e-tests/${{ matrix.scenario }}.sh
          e2e-tests/${{ matrix.scenario }}.sh

      - name: Stop builder-playground (cleanup)
        if: always()
        working-directory: builder-playground
        run: |
          # Stop all playground sessions; this tears down Docker resources
          go run ./main.go stop all || echo "stop all failed (maybe already stopped)"
