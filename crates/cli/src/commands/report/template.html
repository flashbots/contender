<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contender Report</title>

    <style>

@font-face {
  font-family: 'CMU-Serif';
  src: url('./fonts/cmunbx.ttf') format('truetype');
  style: bold;
  weight: bold; 
  stretch: 100;
}
@font-face {
  font-family: 'CMU-Serif';
  src: url('./fonts/cmunci.ttf') format('truetype');
  style: italic;
  weight: 400; 
  stretch: 100;
}
@font-face {
  font-family: 'CMU-Serif';
  src: url('./fonts/cmunrm.ttf') format('truetype');
  style: normal;
  weight: 400; 
  stretch: 100;
}


* {
  box-sizing: border-box;
}

body,
html {
  padding: 0;
  margin: 0;
}

body {
  font-family: 'CMU-Serif', serif;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #0D0D0D;
}

header {
  padding: 4rem 1rem 2rem;
  text-align: center;
}

header p {
  font-style: italic;
  padding: .25rem 0;
  margin: 0;
}

section {
  max-width: 39rem;
  padding: 2rem 1rem;
}

h1 {
  color: #0D0D0D;
  text-align: center;
  font-size: 2.5rem;
  font-style: normal;
  font-weight: 500;
  line-height: 1.1;
}

h2 {
  font-size: 1.1rem;
  text-align: center;
  text-transform: uppercase;
  padding: 1rem 0 .5rem;
}

a {
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

.source {
  display: block;
  width: 100%;
  padding: .5rem;
  text-align: center;
  font-style: italic;
}

img {
  max-width: 100%;
}

footer p {
  text-align: center;
  font-size: .9rem;
  padding: 1rem;
}
    </style>
</head>
<body>
    <header>
        <h1>Flashbots <br/> Chain Performance Report</h1>
        <p>{{data.date}}</p>
        <p>Scenario: {{data.scenario_name}}</p>
        <p>Target Chain: {{data.rpc_url}}</p>
        <p>Block Range: {{data.start_block}} - {{data.end_block}}</p>
    </header>

    {{#each data.charts}}
    <section>
        <h2>
            {{this.0}}
        </h2>
        <img src="{{this.1}}" alt="{{this.0}}">
        <div style="page-break-after: always;"></div>
    </section>
    {{/each}}

    <footer>
        <p>Flashbots 2025 ©</p>
    </footer>

</body>
</html>
