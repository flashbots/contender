<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contender Report</title>
    <!--

<style>

@font-face {
  font-family: 'CMU-Serif';
  src: url('https://fonts.cdnfonts.com/s/19926/cmunbx.woff') format('woff');
  style: bold;
  weight: bold; 
  stretch: 100;
}
@font-face {
  font-family: 'CMU-Serif';
  src: url('https://fonts.cdnfonts.com/s/19926/cmunci.woff') format('woff');
  style: italic;
  weight: 400; 
  stretch: 100;
}
@font-face {
  font-family: 'CMU-Serif';
  src: url('https://fonts.cdnfonts.com/s/19926/cmunrm.woff') format('woff');
  style: normal;
  weight: 400; 
  stretch: 100;
}

* {
  box-sizing: border-box;
}

body,
html {
  padding: 0;
  margin: 0;
}

body {
  font-family: 'CMU-Serif', serif;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #0D0D0D;
}

header {
  padding: 4rem 1rem 2rem;
  text-align: center;
}

header p {
  margin: 0;
  line-height: 1.6;
}

section {
  max-width: 39rem;
  padding: 2rem 1rem;
}

h1 {
  color: #0D0D0D;
  text-align: center;
  font-size: 2.5rem;
  font-style: normal;
  font-weight: 500;
  line-height: 1.2;
}

h2 {
  font-size: 1.1rem;
  text-align: center;
  text-transform: uppercase;
  padding: 1rem 0 .5rem;
}

a {
  color: blue;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

.source {
  display: block;
  width: 100%;
  padding: .5rem;
  text-align: center;
  font-style: italic;
}

img {
  max-width: 100%;
}

footer p {
  text-align: center;
  font-size: .9rem;
  padding: 1rem;
}
</style>
</head>

<body>
    <header>
        <h1>Flashbots <br/> Chain Performance Report</h1>
        <p><i>{{data.date}}</i></p>
        <br/>
        <p>Scenario: {{data.scenario_name}}</p>
        <p>Block Range: {{data.start_block}} - {{data.end_block}}</p>
        <a href="{{data.rpc_url}}" target="_blank"><p>Target Chain</p></a>
    </header>

    {{#each data.charts}}
    <section>
        <h2>
            {{this.0}}
        </h2>
        <img src="{{this.1}}" alt="{{this.0}}">
        <div style="page-break-after: always;"></div>
    </section>
    {{/each}}

    <footer>
        <p>Flashbots 2025 ©</p>
    </footer>

</body>
</html>
